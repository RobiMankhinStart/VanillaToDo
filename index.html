<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla_ToDo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h2 class="name"><span>V</span>anilla <span>T</span>o<span>D</span>o</h2>
      <h4 class="counter">
        <span class="totalDone_todo"></span> / <span class="totalTodo"></span>
      </h4>
      <!-- ..........header ........... -->
      <div class="header">
        <input
          class="createInput"
          type="text"
          placeholder="Create a task........"
        />
        <button onclick="handleClickCreate()" class="createButton">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="TodoList_div"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
